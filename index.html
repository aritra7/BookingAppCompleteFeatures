    <title>Booking App</title>

<body>
<div class="p-3 mb-2 bg-info text-dark">

    <form onsubmit="saveMe(event)">

        <input type="number" name="contact" id="contact" class="form-control"><br>
        <input type="submit" value="Book" class="btn btn-dark">
    </form>
</div></div><div class="p-3 mb-2 bg-info-subtle text-emphasis-info">

</div>
